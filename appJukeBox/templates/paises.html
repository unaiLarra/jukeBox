{% extends "base.html" %}

{% load i18n %}

{% block titulo %}Paises{% endblock %}

{% block contenido %}
    <h2>{% trans "Lista de paises" %}</h2>

    <section class="container">
        {% if paises %}
            {% for p in paises %}
            <div class="card" onclick="redirect('/{{LANGUAGE_CODE}}/paises/{{ p.id }}')">
                <div class="card-content">
                    <h2>
                        {{ p.nombre}}
                    </h2>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No hay paises a√±adidos.</p>
        {% endif %}
    </section>
    
{% endblock %}
