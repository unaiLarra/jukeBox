<!DOCTYPE html>
<html lang="en">

<head>

    <title>Paises</title>
</head>

<body>
    <div id="content">
        <h1>jukeBox</h1>
        <h2>Lista de paises</h2>
        {% if paises %}
            <ul>
                {% for p in paises %}

                    <a href="/appJukeBox/paises/{{ p.id }}">{{ p.nombre}}</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay paises aÃ±adidos.</p>
        {% endif %}
    </div>
</body>

</html>
