<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Detalles del pais</title>
</head>

<body>
    <div id="content">
        <h1>jukeBox</h1>

        <h2>Datos del pais</h2>

        {% if pais %}
            <h3>{{ pais.nombre}}</h3>
            <h3>Lista de bandas</h3>
            
            {% if bandas %}
            <ol>
                {% for b in bandas %}
                    <li>
                        <a href="/appJukeBox/bandas/{{ b.id }}">{{ b.nombre}}</a>
                    </li>
                {% endfor %}
            </ol>
            {% else %}
                <p>No tiene bandas asociadas.</p>
            {% endif %}
        {% else %}
            <p>No se ha aÃ±adido este pais.</p>
        {% endif %}

    </div>
</body>

</html>
