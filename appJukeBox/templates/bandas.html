{% extends "base.html" %}

{% block titulo %}Bandas{% endblock %}

{% block contenido %}
    <h2>Lista de bandas</h2>
    {% if bandas %}
            <ul>
                {% for b in bandas %}
                <li>
                    <a href="/bandas/{{ b.id }}">{{ b.nombre}}</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay bandas creadas.</p>
    {% endif %}
{% endblock %}
