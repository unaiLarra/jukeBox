{% extends "base.html" %}

{% block titulo %}Bandas{% endblock %}

{% block contenido %}
    <h2>Lista de bandas</h2>

    <section class="container">
        {% if bandas %}
            {% for b in bandas %}
            <div class="card">
                <div class="card-image">
                    {% if b.imagen %}
                    <img src="{{b.imagen.url}}" alt="sin imagen">
                    {% endif %}
                </div>
                <div class="card-content">
                    <h2>
                        <a href="/bandas/{{ b.id }}">{{ b.nombre}}</a>
                    </h2>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No hay bandas creadas.</p>
        {% endif %}
    </section>
 
{% endblock %}
