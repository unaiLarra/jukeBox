{% extends "base.html" %}

{% block titulo %}Paises{% endblock %}

{% block contenido %}
    <h2>Lista de paises</h2>

    <section class="container">
        {% if estilos %}
            {% for e in estilos %}
            <div class="card">
                <div class="card-content">
                    <h2>
                        <a href="/estilos/{{ e.id }}">{{ e.nombre}}</a>
                    </h2>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No hay paises a√±adidos.</p>
        {% endif %}
    </section>
 
{% endblock %}
