{% extends "base.html" %}

{% load i18n %}

{% block titulo %}Paises{% endblock %}

{% block contenido %}
    <h2>{% trans "Lista de paises" %}</h2>

    <section class="container">
        {% if estilos %}
            {% for e in estilos %}
            <div class="card" onclick="redirect('/estilos/{{ e.id }}')">
                <div class="card-content">
                    <h2>
                        {{ e.nombre}}
                    </h2>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No hay paises a√±adidos.</p>
        {% endif %}
    </section>
 
{% endblock %}
